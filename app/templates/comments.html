<ul class="list-unstyled list-inline">
  <a href="#comments_post{{ comments[0].postId }}" ng-click="visible=!visible">Ver comentários ({{comments.length}} comentários)</a>
</ul>
<ol ng-show="visible">
  <li ng-repeat="comment in comments">
    <h4>{{comment.email}}</h4>
    <p>{{comment.body}}</p>
  </li>
</ol>
