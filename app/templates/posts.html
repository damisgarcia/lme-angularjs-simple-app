<ul>
  <li class="list-unstyled" ng-repeat="post in posts | pagination: { page: page, perPage: perPage }">
    <h1>{{post.title}}</h1>
    <p>{{post.body}}</p>
    <comments post-id="post.id"></comments>
    <hr>
  </li>
</ul>
<pagination-control class="pull-right" ng-model="posts" page="page" per-page="perPage"></pagination-control>
